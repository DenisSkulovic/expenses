version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod # Use the production Dockerfile
    ports:
      - "80:80" # Expose the port needed for production
    environment:
      - REACT_APP_BACKEND_URL=http://backend:5000
    # Remove volumes for live reloading

  backend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod # Use the production Dockerfile
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/expensetracker
      - NODE_ENV=production
    # Remove volumes and development command

  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
    # Configure for production use

volumes:
  mongo-data:
    # Define volume for MongoDB data persistence

    # Add any additional production-specific
